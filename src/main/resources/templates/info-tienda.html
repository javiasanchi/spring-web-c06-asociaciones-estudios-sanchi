<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <title>Detalle de Tienda</title>
</head>
<body>

<div th:replace="~{layaout :: navbar2}"></div>
<div class="container text-center">
    <div class="row">
        <h3 class="mb-4">Detalle de tienda</h3>
        <div class="card-body mb-4">
            <a type="button" class="btn btn-primary" th:href="@{/tiendas}">Volver</a>
            <a class="btn btn-success" th:href="@{/tiendas/{id}/editar(id=${tienda.id})}">Editar</a>
            <a class="btn btn-danger" th:href="@{/tiendas/{id}/borrar(id=${tienda.id})}">Borrar</a>
        </div>
        <div class="col-4">

        </div>
        <div class="col-4">
            <div th:if="${error}">
                <div class="alert alert-danger" role="alert" >
                    <p th:text="${error}"></p>
                    <a type="button" class="btn btn-primary" th:href="@{/tiendas}">Volver</a>
            </div>
        </div>
            <div class="card" th:if="${error}== null">
                <img src="https://dummyimage.com/300" class="card-img-top" alt="">
                <div class="card-body">
                    <h5 class="card-title" th:text="${tienda.nombre}"></h5>
                    <p class="card-text" th:text="${tienda.descripcion}" ></p>
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item" th:text="| Telefono contacto: ${tienda.telefono}|" ></li>
                    <li class="list-group-item" th:text="| Email: ${tienda.email}|" ></li>
                    <li class="list-group-item" th:text="| Ocupa el : ${tienda.numbPuesto} puesto|" ></li>
                    <li class="list-group-item" th:text="| Situada en el mercado : ${tienda.mercado.nombre} |" ></li>
                    <li class="list-group-item">
                        <h3><span th:if="${tienda.horAper} " th:text="| Abre a las ${tienda.horAper}|" class="badge text-bg-success"></span></h3>
                        <h3><span th:if="${tienda.horCierre}" th:text="| Cierra a las ${tienda.horCierre}|" class="badge text-bg-danger"></span></h3>
                    </li>

                </ul>

                <div class="col-4">
                </div>
            </div>
        </div>

    </div>
</div>
<div th:replace="~{layaout :: footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>

</body>
</html>
