<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Gestor Tiendas</title>
  <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>
<body>

<div th:replace="~{layaout :: navbar2}"></div>
<div class="container text-center">
  <div class="row">
    <h1 class="mt-3" th:text="${mensaje}"></h1>
    <div class="col mt-3">
      <div style="text-align: center">
        <a class="btn btn-info mb-3" th:href="@{/tiendas/crear}">Crear nueva tienda</a>
      </div>
      <div class="shadow p-3 mb-5 bg-body rounded">
        <table class="table table-hover">
          <thead>
          <tr>
            <th scope="col">Nombre</th>
            <th scope="col">Descripcion</th>
            <th scope="col">Tel√©fono</th>
            <th scope="col">Email</th>
            <th scope="col">Hora apertura</th>
            <th scope="col">Hora cierre</th>
            <th scope="col">Acciones</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="tienda:${tiendas}">
            <td th:text="${tienda.nombre}"></td>
            <td th:text="${tienda.descripcion}"></td>
            <td th:text="${tienda.telefono}"></td>
            <td th:text="${tienda.email}"></td>
            <td th:text="${tienda.horAper}"></td>
            <td th:text="${tienda.horCierre}"></td>

            <td>
              <a type="button" class="btn btn-primary" th:href="@{/tiendas/{id}(id=${tienda.id})}">Ver</a>
              <a class="btn btn-success" th:href="@{/tiendas/{id}/editar(id=${tienda.id})}">Editar</a>
              <a class="btn btn-danger" th:href="@{/tiendas/{id}/borrar(id=${tienda.id})}">Borrar</a>

            </td>
          </tr>
          </tbody>
        </table>
      </div>
      <div class="alert alert-info" role="alert" th:if="${#lists.isEmpty(tiendas)}">
        No hay elementos actualmente.
      </div>
      <div class="alert alert-danger" role="alert">
        <div class="text-center" th:if="${#lists.size(tiendas) > 0}">
          Hay <span th:text="${#lists.size(tiendas)}"></span> resultados.
        </div>
      </div>
    </div>
  </div>
</div>
<div th:replace="~{layaout :: footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>

</body>
</html>
