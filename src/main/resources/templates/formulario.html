<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gestor Mercados</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <title>Actualizar Mercado</title>
</head>
<body>

<div th:replace="~{layaout :: navbar2}"></div>
<div class="container text-center">
    <div class="row">
        <h3 class="mb-4" th:if="${mercado.id}">Modificar Mercado <span th:text="${mercado.id}"></span></h3>
        <h3 class="mb-4" th:if="${mercado.id} == null">Crear nuevo Mercado</h3>
        <div class="col"></div>
        <div class="col">
            <div th:if="${error}">
                <div class="alert alert-danger" role="alert" >
                    <p th:text="${error}"></p>
                    <a type="button" class="btn btn-primary" th:href="@{/main}">Volver</a>
            </div>
        </div>
            <form th:if="${error} == null" th:action="@{/main}" method="POST" th:object="${mercado}">

                <input type="hidden" id="id" name="id" th:field="*{id}"/>


                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control-lg" id="nombre" th:field="*{nombre}" >
                </div>

                <div class="mb-3">
                    <label for="telefono" class="form-label">Teléfono</label>
                    <input type="tel" class="form-control" id="telefono" th:field="*{telefono}">
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" th:field="*{email}">
                </div>

                <div class="mb-3">
                    <label for="ciudad" class="form-label">Ciudad</label>
                    <input type="text" class="form-control" id="ciudad" th:field="*{ciudad}">
                </div>

                <div class="mb-3">
                    <label for="descripcion" class="form-label">Descripcion</label>
                    <textarea class="form-control" id="descripcion" rows="3" th:field="*{descripcion}"></textarea>
                </div>

                <div class="mb-3">
                    <label for="numPuestos" class="form-label">Número de Puestos</label>
                    <input type="number" step="0.01" class="form-control" id="numPuestos" th:field="*{numPuestos}">
                </div>
                <div class="form-check form-switch mb-3">
                    <input class="form-check-input" type="checkbox" role="switch" id="abierto" th:field="*{abierto}">
                    <label class="form-check-label" for="abierto">Abierto</label>
                </div>
                <a class="btn btn-danger" th:href="@{/main/{id}/borrar(id=${mercado.id})}">Borrar</a>
                <a class="btn btn-primary" th:href="@{/main}">Volver</a>
                <button type="submit" class="btn btn-primary">Guardar</button>
            </form>

        </div>
        <div class="col">
        </div>
    </div>
</div>
<div th:replace="~{layaout :: footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>

</body>
</html>
